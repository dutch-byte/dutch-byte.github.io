<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 15px;
            width: 80%;
            max-width: 600px;
        }
        .countdown-box {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .countdown-box h2 {
            margin-bottom: 10px;
            font-size: 20px;
        }
        .countdown-box span {
            font-weight: bold;
            font-size: 30px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress {
            height: 10px;
            background-color: #4CAF50;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="countdown-box">
            <h2>Year Progress</h2>
            <span id="year-days"></span> days passed
            <div class="progress-bar"><div id="year-progress" class="progress"></div></div>
        </div>
        <div class="countdown-box">
            <h2>Days Left</h2>
            <span id="days-left"></span> days
        </div>
        <div class="countdown-box">
            <h2>Hours Left</h2>
            <span id="hours-left"></span> hours
        </div>
        <div class="countdown-box">
            <h2>Minutes Left</h2>
            <span id="minutes-left"></span> minutes
        </div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);

            const totalDaysInYear = (endOfYear - startOfYear) / (1000 * 60 * 60 * 24);
            const elapsedDays = (now - startOfYear) / (1000 * 60 * 60 * 24);
            const remainingDays = totalDaysInYear - elapsedDays;

            const remainingHours = remainingDays * 24;
            const remainingMinutes = remainingHours * 60;

            const yearPercentage = (elapsedDays / totalDaysInYear) * 100;

            document.getElementById('year-days').innerText = Math.floor(elapsedDays);
            document.getElementById('days-left').innerText = Math.floor(remainingDays);
            document.getElementById('hours-left').innerText = Math.floor(remainingHours);
            document.getElementById('minutes-left').innerText = Math.floor(remainingMinutes);

            document.getElementById('year-progress').style.width = `${yearPercentage}%`;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
