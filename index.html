<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Grid</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .grid-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 90%;
      max-width: 800px;
    }
    .block {
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .block h2 {
      margin-top: 0;
      font-size: 1.2rem;
      color: #333;
    }
    .block p {
      font-size: 2rem;
      margin: 10px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="grid-container">
    <!-- Year Countdown Block (Days) -->
    <div class="block" id="year-block">
      <h2>Year Countdown (Days)</h2>
      <p id="year-countdown">--</p>
    </div>
    <!-- Month Countdown Block (Days) -->
    <div class="block" id="month-block">
      <h2>Month Countdown (Days)</h2>
      <p id="month-countdown">--</p>
    </div>
    <!-- Week Countdown Block (Hours) -->
    <div class="block" id="week-block">
      <h2>Week Countdown (Hours)</h2>
      <p id="week-countdown">--</p>
    </div>
    <!-- Day Countdown Block (Minutes) -->
    <div class="block" id="day-block">
      <h2>Day Countdown (Minutes)</h2>
      <p id="day-countdown">--</p>
    </div>
  </div>

  <script>
    function updateCountdowns() {
      const now = new Date();

      // --- Year Countdown in Days ---
      const currentYear = now.getFullYear();
      // End of the year: December 31st at 23:59:59
      const endOfYear = new Date(currentYear, 11, 31, 23, 59, 59);
      const diffYearMs = endOfYear - now;
      const diffYearDays = Math.floor(diffYearMs / (1000 * 60 * 60 * 24));
      document.getElementById("year-countdown").textContent = diffYearDays;

      // --- Month Countdown in Days ---
      // End of month: last day of current month at 23:59:59.
      // When day is 0, it returns the last day of the previous month,
      // so month+1, 0 gives the last day of the current month.
      const endOfMonth = new Date(currentYear, now.getMonth() + 1, 0, 23, 59, 59);
      const diffMonthMs = endOfMonth - now;
      const diffMonthDays = Math.floor(diffMonthMs / (1000 * 60 * 60 * 24));
      document.getElementById("month-countdown").textContent = diffMonthDays;

      // --- Week Countdown in Hours ---
      // Assume week ends on Saturday at 23:59:59.
      // getDay() returns 0 (Sunday) to 6 (Saturday)
      const currentDay = now.getDay(); // e.g. Sunday = 0, Monday = 1, ..., Saturday = 6
      // Calculate how many days remain until Saturday
      const daysUntilSaturday = 6 - currentDay;
      const endOfWeek = new Date(now);
      endOfWeek.setDate(now.getDate() + daysUntilSaturday);
      endOfWeek.setHours(23, 59, 59, 999);
      const diffWeekMs = endOfWeek - now;
      const diffWeekHours = Math.floor(diffWeekMs / (1000 * 60 * 60));
      document.getElementById("week-countdown").textContent = diffWeekHours;

      // --- Day Countdown in Minutes ---
      // End of day: today at 23:59:59.
      const endOfDay = new Date(currentYear, now.getMonth(), now.getDate(), 23, 59, 59);
      const diffDayMs = endOfDay - now;
      const diffDayMinutes = Math.floor(diffDayMs / (1000 * 60));
      document.getElementById("day-countdown").textContent = diffDayMinutes;
    }

    // Update every second
    setInterval(updateCountdowns, 1000);
    updateCountdowns(); // Initial call
  </script>
</body>
</html>
