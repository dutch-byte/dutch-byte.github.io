<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        .countdown {
            text-align: center;
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .countdown h1 {
            margin-bottom: 20px;
        }
        .countdown div {
            font-size: 20px;
            margin: 10px 0;
        }
        .countdown span {
            font-weight: bold;
            font-size: 28px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 5px;
        }
        .progress {
            height: 10px;
            background-color: #4CAF50;
            text-align: center;
            line-height: 10px;
        }
        .selector {
            margin-bottom: 15px;
            font-size: 16px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <select id="unit-selector" class="selector">
        <option value="hours">Hours</option>
        <option value="days">Days</option>
        <option value="seconds">Seconds</option>
    </select>

    <div class="countdown">
        <h1>Real-Time Countdown</h1>
        <div id="year"></div>
        <div class="progress-bar"><div id="year-progress" class="progress"></div></div>
        <div id="month"></div>
        <div class="progress-bar"><div id="month-progress" class="progress"></div></div>
        <div id="week"></div>
        <div class="progress-bar"><div id="week-progress" class="progress"></div></div>
    </div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const startOfYear = new Date(now.getFullYear(), 0, 1);
            const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);
            const startOfWeek = new Date(now);
            startOfWeek.setDate(now.getDate() - now.getDay()); 

            const endOfYear = new Date(now.getFullYear(), 11, 31, 23, 59, 59);
            const endOfMonth = new Date(now.getFullYear(), now.getMonth() + 1, 0, 23, 59, 59);
            const endOfWeek = new Date(startOfWeek);
            endOfWeek.setDate(startOfWeek.getDate() + 6); 

            const totalMillisecondsInYear = endOfYear - startOfYear;
            const totalMillisecondsInMonth = endOfMonth - startOfMonth;
            const totalMillisecondsInWeek = endOfWeek - startOfWeek;

            const elapsedMillisecondsInYear = now - startOfYear;
            const elapsedMillisecondsInMonth = now - startOfMonth;
            const elapsedMillisecondsInWeek = now - startOfWeek;

            const remainingMillisecondsInYear = totalMillisecondsInYear - elapsedMillisecondsInYear;
            const remainingMillisecondsInMonth = totalMillisecondsInMonth - elapsedMillisecondsInMonth;
            const remainingMillisecondsInWeek = totalMillisecondsInWeek - elapsedMillisecondsInWeek;

            const unit = document.getElementById("unit-selector").value;
            let timeUnit = "hours";
            let divider = 1000 * 60 * 60; 

            if (unit === "days") {
                divider = 1000 * 60 * 60 * 24;
                timeUnit = "days";
            } else if (unit === "seconds") {
                divider = 1000;
                timeUnit = "seconds";
            }

            const remainingTimeInYear = Math.floor(remainingMillisecondsInYear / divider);
            const remainingTimeInMonth = Math.floor(remainingMillisecondsInMonth / divider);
            const remainingTimeInWeek = Math.floor(remainingMillisecondsInWeek / divider);

            const yearPercentage = (elapsedMillisecondsInYear / totalMillisecondsInYear) * 100;
            const monthPercentage = (elapsedMillisecondsInMonth / totalMillisecondsInMonth) * 100;
            const weekPercentage = (elapsedMillisecondsInWeek / totalMillisecondsInWeek) * 100;

            document.getElementById('year').innerHTML = `Time left this year: <span>${remainingTimeInYear} ${timeUnit}</span> (${(100 - yearPercentage).toFixed(2)}%)`;
            document.getElementById('month').innerHTML = `Time left this month: <span>${remainingTimeInMonth} ${timeUnit}</span> (${(100 - monthPercentage).toFixed(2)}%)`;
            document.getElementById('week').innerHTML = `Time left this week: <span>${remainingTimeInWeek} ${timeUnit}</span> (${(100 - weekPercentage).toFixed(2)}%)`;

            document.getElementById('year-progress').style.width = `${yearPercentage}%`;
            document.getElementById('month-progress').style.width = `${monthPercentage}%`;
            document.getElementById('week-progress').style.width = `${weekPercentage}%`;
        }

        document.getElementById("unit-selector").addEventListener("change", updateCountdown);
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
